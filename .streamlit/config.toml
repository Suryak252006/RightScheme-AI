[theme]
base="light"
primaryColor="#2C4875"
secondaryBackgroundColor="#F0F2F6"
textColor="#2D3748"

[browser]
gatherUsageStats = false

[server]
enableXsrfProtection = true
enableCORS = false
enableWebsocketCompression = true
maxUploadSize = 100
maxMessageSize = 100

[client]
showErrorDetails = false
toolbarMode = "minimal"

[runner]
magicEnabled = false
installTracer = false
fixMatplotlib = false

# Performance optimizations
[global]
developmentMode = false
dataFrameSerialization = "arrow" 